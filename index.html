<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="top-decoration"></div>
        <div class="profile-info">
            <img class="profile-pic" src="css/img/profile.jpg" alt="profile picture">
            <p class="name">Emily Read</p>
            <div class="location">
                <img class="icon" src="css/img/map-marker.png" alt="location icon">
                <p class="location">San Jose, CA</p>
            </div>  
            <p class="titles">Developer | Engineer | Problem Solver | Master of Shadows and the Internet!</p>
            <div class="edit">
                <img class="icon" src="css/img/gear.png" alt="settings icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
